<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>햄스터의 씨앗 찾기</title>
     <style>
    body { 
        display: flex;
        justify-content: center; 
        align-items: center; 
        min-height: 100vh; 
        margin: 0; 
        padding: 0;
    }
    .body_wrap {
        width: 600px;
        height: 600px;
        display: flex;
        flex-direction: column;
        border-radius: 10%;
        align-items: center;
        background-image: url('img/canvas.jpg');
        background-repeat: repeat;
    }
    #titleScreen { 
        width: 500px;
        margin-top: 80px;
        padding: 20px; 
        text-align: center;
        background: rgba(255, 255, 255, 0.15);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        border-radius: 25px;
    }
    #titleScreen > h2 {
        color: rgb(99, 73, 4);
        border: 2px wheat;
        background-color: rgb(224, 190, 127);
        border-radius: 9999px;
        font-size: 50px;
        padding: 15px;
        margin-bottom: 15px;
    }
    #titleScreen > h4 {
        font-size: 25px;
        font-weight: 500;
        color:white;
    }
    #startButton {
        background-color: rgb(104, 64, 4);
        color: white;
        border-radius: 60px;
        padding: 20px 40px;
        font-weight: 700;
        font-size: 40px;
        border: 5px solid #FFFFFF;
        outline: none;
        justify-content: center;
        margin-top: 20px;

    }
    .board_wrap { display: flex; }
    .board {
        width: 400px;
        height: 130px;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
        margin-top: 10px;
        margin-bottom: 10px;
        margin-left: 20px;
        box-sizing: border-box;
        background-color: #fcf8e3;
        border: 4px solid #8B4513;
        border-radius: 20px;
        display: none;
    }
    #score {
        width: 100%;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8px;
    }   
    .seed {
         display: flex;
         width: 50px;
         height: 50px;
         justify-content: center;
         align-items: center;
    }
    #score .seed img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
        position: static;
        gap: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    #timer {
        width: 100%;
        color: #8B4513;
        font-size: 20px;
        text-align: center;
        font-weight: 850px;
        text-shadow: 1px 1px 1px #FFF;
    }   
    #level {
        position: relative;  
        display: flex;
        flex-direction: column;
        margin-top: 10px;
        margin-left: 15px;
        gap: 5px;
        z-index: 10;
        display: none;
    }
    .selectBtn {
        width: 45px;
        height: 40px;
        border-radius: 50%;
        background-color: #A0522D;;
        color: white;
        font-weight: bold;
        border: 4px solid #8B4513;
        outline: none;
        box-shadow: 0 3px 5px rgba(0, 0, 0, 0.4);
    }
    .selectBtn:hover { background-color: #5e3a06; }   
    #canvas {
        border: 3px solid rgb(237, 203, 139);
        width: 500px;
        height: 500px;
        position: relative;
        border-radius: 10%;
        background-color: white;
        display: none;
    }
    #canvas img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        position: absolute;
        z-index: 1;
    }   
    #player {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        position: absolute;
        border: 0;
        background-color: white;
        z-index: 2;
    }   
    #result {
        display: flex;
        flex-direction: column;
        display: none;
        position: fixed;
        top: 0; 
        left: 0; 
        width: 100%; 
        height: 100%;
        justify-content: center; 
        align-items: center;
        z-index: 20;
    }
    #result > div {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        border: 8px solid #FFD700;
        background-color: #fcf8e3;
        padding: 40px 60px;
        border-radius: 25px;
        text-align: center;
    }
    #result > div > p {
        font-size: 25px;
        font-weight: 700;
        color: #8B4513;
        line-height: 1.3;
    }
    #restartBtn {
        background-color: #d9730d;
        color: white;
        font-weight: 800;
        font-size: 24px;
        padding: 12px 30px;
        border-radius: 9999px;
        border: 3px solid #E0E0E0;
        outline: none;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }
    </style>
</head>
<body>
    <div class="body_wrap">
        <div id="titleScreen">
            <h2>햄스터의 씨앗 찾기</h2> 
            <button id="startButton" onclick="startGame()">시작하기</button>
            <h4>방향키를 사용합니다</h4>
            <h4>버튼을 눌러 시작하세요!</h4>
        </div>

        <div class="board_wrap">
            <div class="board">
                <div id="timer"></div>
                <div id="score"></div>
            </div>
        
            <div id="level">
                <button class="selectBtn" onclick="setLevel(1)">1</button>
                <button class="selectBtn" onclick="setLevel(2)">2</button>
                <button class="selectBtn" onclick="setLevel(3)">3</button>
            </div>

        </div>

        <div id="canvas">
            <img id="player" alt ="player" src='img/hamster.png'>
        </div>
        
        <div id="result"></div>
    </div>
    
<script>
    const total = 5; // 목표 개수
    const STEP = 50; // 공의 이동거리 (ELEMENT_SIZE와 동일하게 설정하여 격자 이동처럼 만듦)
    const canvasWidth = 500;
    const canvasHeight = 450;
    const currentLeft = 0; // 초기 x 위치를 0으로 설정 (수정)
    const currentTop = 0; // 초기 y 위치를 0으로 설정 (수정)
    const ELEMENT_SIZE = 50 // 햄스터, 씨앗, 장애물 크기
    const ELEMENT_SPEED = 3; // 움직임 최대 범위
    const TIME_LIMIT = 20; 

    let currentTime = TIME_LIMIT;
    let isGameOver = false;
    let level = 1;
    let score = 0;
    let timerInterval;
    let goal; // Goal 객체를 전역에 선언 (수정)
    let player; // Player 객체를 전역에 선언 (수정)
    let obsArray = [];

    function position(limit){ 
        // Math.floor(Math.random() * (limit / ELEMENT_SIZE)) 는 0부터 (limit/ELEMENT_SIZE - 1)까지의 정수 인덱스를 얻습니다.
        return Math.floor(Math.random() * (limit / ELEMENT_SIZE)) * ELEMENT_SIZE; 
    }
    function randomSpeed(maxSpeed) { return Math.random() * maxSpeed - Math.random() * maxSpeed; }

    function Player(currentLeft, currentTop, goalObj){ 
        this.element = document.querySelector("#player")
        this.x = currentLeft;
        this.y = currentTop;
        this.goal = goalObj;

        this.element.style.left = `${this.x}px`;
        this.element.style.top = `${this.y}px`;


        this.checkCollision_goal = function(){ 
            const collisionSize= ELEMENT_SIZE; 
            if ( this.x < this.goal.x + collisionSize && this.x + collisionSize > this.goal.x &&
                 this.y < this.goal.y + collisionSize && this.y + collisionSize > this.goal.y ) { 
                score++;
                board();
                checkScore(score);
                this.goal.reset();
        
                if (level >= 3 && obsArray.length > 0) { obsArray.forEach(obs => obs.reset()); } 
                return true; 
            }
            return false;
        }

        this.checkCollision_obstacle = function(newX, newY){
            const collisionSize = ELEMENT_SIZE;
        
            if (level < 3) { return false; }          
            for (let i = 0; i < obsArray.length; i++) {
                const currentObs = obsArray[i];
                if ( newX < currentObs.x + collisionSize && newX + collisionSize > currentObs.x && 
                     newY < currentObs.y + collisionSize && newY + collisionSize > currentObs.y ) { 
                         return true; 
                    }
            }
            return false; 
        }

        this.handleKeydown = (event) => { 
            event.preventDefault();
            let key = event.key;
            let moved = false; 
            let newX = this.x;
            let newY = this.y;

            if (isGameOver) return;
            switch (key) {
                case 'ArrowLeft': newX -= STEP; moved = true; break;
                case 'ArrowRight': newX += STEP; moved = true; break;
                case 'ArrowUp': newY -= STEP; moved = true; break;
                case 'ArrowDown': newY += STEP; moved = true; break;
                default: return;
            }

            if(newX < 0){ newX = 0; } 
                else if(newX > canvasWidth - ELEMENT_SIZE){ newX = canvasWidth - ELEMENT_SIZE; }
            if(newY < 0){ newY = 0; } 
                else if(newY > canvasHeight - ELEMENT_SIZE){ newY = canvasHeight - ELEMENT_SIZE; }

            if (level >= 3 && this.checkCollision_obstacle(newX, newY)) { return; }

            this.x = newX;
            this.y = newY;

            this.element.style.left = `${this.x}px`; 
            this.element.style.top = `${this.y}px`;

            if(moved) { this.checkCollision_goal(); }
          }
          this.move = ()=>{ document.addEventListener('keydown', this.handleKeydown); }
    }

    function Goal(level){
        const canvasArea = document.querySelector("#canvas")
        this.element = document.createElement("img");
        this.element.setAttribute('src', 'img/seed.png')
        canvasArea.appendChild(this.element)

        this.moveInterval = null;
        this.level = level;
        this.x = 0;
        this.y = 0;
        this.vX = 0; 
        this.vY = 0;
 
        this.startMove = function(){
            if (this.moveInterval) { clearInterval(this.moveInterval); }
            
            this.vX = randomSpeed(ELEMENT_SPEED); 
            this.vY = randomSpeed(ELEMENT_SPEED);

            this.moveInterval = setInterval(() => {
                if(this.x <= 0 || this.x >= canvasWidth - ELEMENT_SIZE) { this.vX *= -1; } 
                if(this.y <= 0 || this.y >= canvasHeight - ELEMENT_SIZE) { this.vY *= -1; } 
                
                this.x += this.vX; 
                this.y += this.vY; 
                
                this.element.style.left = this.x + 'px'; 
                this.element.style.top = this.y + 'px'; 
            }, 1000/60);
        } 
                
        this.reset = function(){
            let newX, newY;
            let isOverlapping;
            
            if (this.moveInterval) { 
                clearInterval(this.moveInterval);
                this.moveInterval = null; 
            }

            const targets = [player, ...obsArray]; 
            do {
                isOverlapping = false;
                newX = position(canvasWidth - ELEMENT_SIZE);
                newY = position(canvasHeight - ELEMENT_SIZE);
                
                for (const target of targets) {
                    if (target && newX < target.x + ELEMENT_SIZE && newX + ELEMENT_SIZE > target.x &&
                          newY < target.y + ELEMENT_SIZE && newY + ELEMENT_SIZE > target.y ) {
                        isOverlapping = true;
                        break;
                    }
                }
            } while(isOverlapping);

            this.x = newX;
            this.y = newY;
            this.element.style.left = this.x + 'px'
            this.element.style.top = this.y + 'px'

            if (this.level == 2) { this.startMove(); }
        }
        this.reset();
    }

    function Obstacle(goalObj){
        const canvasArea = document.querySelector("#canvas")
        this.element = document.createElement("img");
        this.element.setAttribute('src', 'img/block.png') 
        canvasArea.appendChild(this.element)

        obsArray.push(this);

        const collisionSize = ELEMENT_SIZE; 
        this.x = 0;
        this.y = 0;
        this.goal = goalObj;

        this.reset = function(){
            let newX, newY;
            const attempts = 100; 
            let isOverlapping;
            
            for (let i = 0; i < attempts; i++) {
                const targets = [this.goal, player]; // player, goal 중복검사

                newX = position(canvasWidth - ELEMENT_SIZE);
                newY = position(canvasHeight - ELEMENT_SIZE); 
                isOverlapping = false;
                
                for (const target of targets) {
                    if (target && newX < target.x + collisionSize && newX + collisionSize > target.x &&
                         newY < target.y + collisionSize && newY + collisionSize > target.y ) {
                        isOverlapping = true;
                        break;
                    }
                }

                if (!isOverlapping) {
                    for (const existingObs of obsArray || []) { 
                        if (existingObs == this) continue;
                        
                        if ( newX < existingObs.x + collisionSize && newX + collisionSize > existingObs.x &&
                             newY < existingObs.y + collisionSize && newY + collisionSize > existingObs.y ) {
                            isOverlapping = true;
                            break;
                        }
                    }
                }
                
                if (!isOverlapping) {
                    this.x = newX;
                    this.y = newY;
                    break;
                }
            } 
            
            this.element.style.left = this.x + 'px';
            this.element.style.top = this.y + 'px';

            this.element.style.display = (level >= 3) ? 'block' : 'none';
        }
        this.reset(); 
    }

    function initObstacles() { 
        if (obsArray.length === 0) {
            for (let i = 0; i < 20; i++) {
                new Obstacle(goal); 
            }
        }
    }

    function startGame() {
        score = 0;
        isGameOver = false;
        document.getElementById('titleScreen').style.display = 'none';
        document.querySelector('.board').style.display = 'flex';
        document.getElementById('level').style.display = 'flex';
        document.getElementById('canvas').style.display = 'block';

        goal = new Goal(level);
        player = new Player(currentLeft, currentTop, goal); 

        goal.reset(); 
        
        startTimer();
        player.move();
        board();
        setLevel(level);
    }
    function startTimer() {
        currentTime = TIME_LIMIT
        if(timerInterval){ clearInterval(timerInterval); } 

        timerInterval = setInterval( () => {  
            if (isGameOver) {
                clearInterval(timerInterval);
                return;
            }

            currentTime--;
            board();

            if(currentTime <= 0){
                clearInterval(timerInterval);
                gameOver("시간 초과! 게임 오버");
            }
        }, 1000);
    }

    function board(){
    const divScore = document.getElementById('score');
      divScore.innerHTML = '';
            for (let i = 1; i <= total; i++) {
                let imageUrl = (i <= score) 
                    ? 'img/seed.png'
                    : 'img/seed2.png';

                divScore.innerHTML += `<div class="seed"><img src='${imageUrl}'></div>`;
            }
            const divTimer = document.getElementById('timer');
            divTimer.innerHTML = `남은 시간: ${currentTime}초`;
    }
    function checkScore(score){ if(score >= total) gameOver("Game clear!"); }
    function gameOver(message) {
        if (isGameOver) return;
        isGameOver = true;
        clearInterval(timerInterval); 
        
        const divResult = document.getElementById('result');
        divResult.style.display = 'flex';
        divResult.innerHTML = `<div><p>${message}</p>
             <input type='button' id='restartBtn' value='다시하기' onclick='location.reload();'></div>`;
    }

    function setLevel(selectBtn_value) { 
        level = selectBtn_value;
        
        goal.level = level;
        startTimer(); 
                         
        if (level >= 3) {
            initObstacles(); 
            obsArray.forEach(obs => { 
                obs.element.style.display = 'block'; 
                obs.reset(); 
            });
        } else { obsArray.forEach(obs => obs.element.style.display = 'none'); }
        goal.reset();
    }
</script>
</body>
</html>
